<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
    <link href="../css/js2-2.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="header-left" id="returns"><</div>
        <div class="header-middle">参数设置</div>
        <img class="header-right" src="../img/02.png"></div>
    </header>
    <main>
        <div class="main-content">
            <div class="main-left">玩家配比</div>
            <div class="main-right">
                <div class="main-right-top">
                    <div class="sbox"><div class="orange"></div>杀手&nbsp;<div class="killer">0</div>&nbsp;人</div>
                    <div class="sbox"><div class="blue"></div>平民&nbsp;<div class="civilian">0</div>&nbsp;人</div>
                </div>
                <div class="main-right-bottom"><button onclick="numbersetting()" class="main-right-bottom-s">点击设置 <img src="../img/03.png"></button></div>
            </div>
        </div>
        <div class="words">
            <input type="text" placeholder="水民词组" class="words-1">
            <input type="text" placeholder="幽灵词组" class="words-1">
        </div>
        <div class="num">
            <from class="nums">
                玩家人数 <input type="text" name="numname" onblur="print()" id="datas" value="4" onkeyup="this.value=this.value.replace(/[^\d]/g,'') " onafterpaste="this.value=this.value.replace(/[^\d]/g,'') " class="nums-1"> 人
            </from>
            <div class="slide">
                <button onclick="reduce()" class="slide-box">-</button>
                <input type="range" name="points" oninput="doge()" id="lattice" value="4" min="4" max="18" step="1" class="slide-strip">
                <button onclick="puls()" class="slide-box">+</button>
            </div>
        </div>
    </main>
    <footer>
        <button class="deal" id="simple">去发牌</button>
    </footer>
  </body>
<script src="../js/js2-2.js"></script>
</html>
