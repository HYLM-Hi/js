<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>法官台本</title>
    <link href="../css/js2-5.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
</head>
<body>
    <header>
        <div class="header-left" id="returns"><</div>
        <div class="header-middle">法官台本</div>
        <img class="header-right" src="../img/07.png" id="slose"></div>
    </header>
    <main>
        <div class="subject">
            <div class="subject-top">第1天</div>
            <div class="subject-middle">
                <div class="subject-middle-one">
                <div class="subject-middle-1">
                    <div class="icon1"><img src="../img/08.png"></div>
                    <div class="subject-middle-1s"></div>
                    <div class="subject-middle-1ss" id="killer">杀手杀人</div>
                </div>
                <div class="subject-middle-1p hide"><span></span>号被杀手杀死，真实身份是<span></span></div>
                <div class="subject-middle-2">
                    <div class="icon2"><img src="../img/09.png"></div>
                    <div class="subject-middle-1s"></div>
                    <div class="subject-middle-2ss" id="dead">亡灵发表遗言</div>
                </div>
                <div class="subject-middle-3">
                    <div class="subject-middle-1s"></div>
                    <div class="subject-middle-3ss" id="speak">玩家依次发言</div>
                </div>
                <div class="subject-middle-4">
                    <div class="subject-middle-1s"></div>
                    <div class="subject-middle-4ss" id="vote">全民投票</div>
                </div>
                <div class="subject-middle-4p"></div>
            </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="deal-1"></div>
        <div class="deal">
        <a class="over" id="over">结束游戏</a>
        <button class="diary" id="diary">法官日记</button>
    </footer>
   
  </body>
<script src="../js/js2-5.js"></script>
